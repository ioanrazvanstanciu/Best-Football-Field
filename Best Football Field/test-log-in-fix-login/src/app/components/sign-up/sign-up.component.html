<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="titlu">
        <h3>Sign Up</h3>
      </div>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder=" Email Address" #userEmail required />
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder=" Password" #userPwd required />
      </div>
      <div class="formGroup">
        <button class="butonSignUp">
          <input type="button" class="btn btnPrimary" value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)" />
        </button>
      </div>
      <div class="formGroup">
        <h5 style="margin-top: 15px;">Or</h5>
      </div>
      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="butonGoogle" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue With Google
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Already have an account?
        <button class="buttonUitareSignIn">
          <span class="redirect" routerLink="/sign-in" (click)="goToSignIn()">Sign In</span>
        </button></span>
    </div>
  </div>
</div>
